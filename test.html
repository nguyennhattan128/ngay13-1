<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var array = ["item1","item2","item3"];
    for (let i = 0; i < array.length; i++) {
        console.log(`index = ${i}__value = ${array[i]}`);
        // value là giá trị của từng phần tử trong array[i=index]
    }
// có thể truy xuất phần tử trong mảng thông qua chỉ số index
    var firstvalue = array[0]; //mảng rồi tới phần tử
    console.log(firstvalue);
</script>
</body>
</html>
